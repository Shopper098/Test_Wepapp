<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>เครื่องคิดเลขอย่างง่าย</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input, button {
      font-size: 1.2em;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="number" id="num1" placeholder="เลขที่ 1">
    <input type="number" id="num2" placeholder="เลขที่ 2"><br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button><br>
    <h3>ผลลัพธ์: <span id="result">-</span></h3>
  </div>

  <script>
    function calculate(op) {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      let result;
      switch(op) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/': result = num2 !== 0 ? num1 / num2 : "หารด้วยศูนย์ไม่ได้"; break;
      }
      document.getElementById("result").textContent = result;
    }
  </script>

</body>
</html>
